<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Tainá</title>
</head>
<body>
    <header style="background: #f0f4f8; padding: 10px 0 10px 0; border-radius: 12px; box-shadow: 0 2px 8px #ccc; width: 100%; margin: 10px auto 0 auto; text-align: center; border: 1px solid #bfc9d2;">
        <table width="98%">
            <tr>
                <td align="left"><h1 style="margin-left: 20px;">Contato-Tainá</h1></td>
                <td align="right">
                    <a href="Tai.html" style="text-decoration: none; 
                    color: #2980b9; font-size: 20px;">Home Page ||</a>
                    <a href="Tai.html" style="text-decoration: none; 
                    color: #2980b9;font-size: 20px;">My Page</a>
                </td>
            </tr>
        </table>
    </header>

    <main style="width: 100%; margin: 10px auto 0 auto; background: #fff; border-radius: 10px; border: 1px solid #bfc9d2; box-shadow: 0 2px 8px #eee; padding: 30px 0;">
        <form style="display: inline-block; vertical-align: center; width: 40%; padding: 10px; margin-left:20px">
            <h2>Feedbacks</h2>
            <input placeholder="Nome" type="text" required style="border-radius: 7px; width:300px; height: 30px; font-size: 18px;"><br><br>

            <input placeholder="Email" type="email" required style="border-radius: 7px; width:300px; height: 30px; font-size: 18px;"><br><br>

            <input placeholder="Telefone" type="tel" required style="border-radius: 7px; width:300px; height: 30px; font-size: 18px;"><br><br>

            <textarea placeholder="Mensagem" style="resize: none; border-radius: 7px; font-size: 18px;" rows="6" cols="29" required></textarea><br><br>

            <button type="submit" style="border-radius: 7px;width: 90px; height: 30px; font-size: 16px;">Enviar</button>
        </form>

        <section style="width: 96%; background: #e7e8ea; padding: 20px; border-radius: 10px; margin:auto">
            <div style="background: #f0f4f8; border-radius: 12px; padding: 20px; margin: 20px auto; width: 90%; max-width: 700px; box-shadow: 0 2px 10px #ccc; text-align: center;">
                <h3 style="color: #2c3e50; font-family: sans-serif;">Ouça uma música enquanto me escreve!!</h3>
                <iframe 
                    width="100%" 
                    height="315" 
                    src="https://www.youtube.com/embed/bpOSxM0rNPM"
                    title="Arctic Monkeys - Do I Wanna Know?" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    <footer style="background: #f0f4f8; padding: 20px 0; border-radius: 10px; box-shadow: 0 2px 8px #ccc; width: 100%; margin: 10px auto 20px auto; text-align: center; border: 1px solid #bfc9d2; font-family: Arial, sans-serif; color: #34495e; font-size: 1em;">
         <nav style="display: inline;">
            <ul style="list-style: none; padding: 0; text-align: center; margin-top: 20px;">
                <li style="display: inline; margin-right: 20px;">
                    <a 
                    href="https://github.com/TainaS2" 
                    style="text-decoration: none;
                    color: #2980b9;
                    font-family: Arial, sans-serif; 
                    font-size: 25px;"
                    >
                      Github
                    </a>
                </li>
                <li style="display: inline; margin-right: 20px;">
                    <a 
                    href="https://www.instagram.com/tainadco/" 
                    style="text-decoration: none; 
                    color: #2980b9; font-family: Arial, sans-serif;
                    font-size: 25px;"
                    >
                        Instagram
                    </a>
                </li>
            </ul>
        </nav>

    </footer>
</body>
</html>
